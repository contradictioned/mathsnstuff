<!DOCTYPE html>
<html>
  <head>
    <title>Myspace</title>
    <script>
      var elements = [{"latex":"\\subset","unicode":"⊂"},{"latex":"\\subseteq","unicode":"⊆"},{"latex":"\\supset","unicode":"⊃"},{"latex":"\\supseteq","unicode":"⊇"}]
    </script>
  </head>
  <body>
    <h1>prototyp</h1>
    <label>Latex:</label>
    <input id='latex'>
    <br>
    <label>Unicode:</label>
    <span id='unicode'></span>
  </body>
  <script>
    function doTheMatch(e) {
      var thingy = e.target.value;
      if(latex_index[thingy] != undefined) {
        showThingy(latex_index[thingy])
      }
    }
    
    function showThingy(thingy) {
      unicode_output.innerHTML = thingy.unicode;
    }
    
    function build_index(key) {
      var obj = {};
      for(var i = 0; i < elements.length; i++) {
        var element = elements[i];
        var entry = element[key];
        obj[entry] = element;
      }
      return obj;
    }
    
    var latex_index = build_index("latex");
    
    var latex_input = document.getElementById("latex");
    var unicode_output = document.getElementById("unicode");
    latex_input.onkeyup = doTheMatch;
  </script>
</html>
